<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Тетрис</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
<section class="content">
	<div class="wrap">
		<div class="player player1">
			<div class="photo">
				<img src="" alt="">
				<p class="name"></p>
			</div>
			<ul id="status1">
				<li>Счет: <span data-role="scope">0</span></li>
				<li>Уровень: <span data-role="level">1</span></li>
				<li>Тетрисов: <span data-role="tetris">0</span></li>
			</ul>
		</div>
		<div class="gameWrap">
			<div class="chosePlayer">
				<button class="select1player">1</button>
				<button class="select2player">2</button>
			</div>
			<div class="canvas1">
				<canvas id="canvas1">Ваш браузер не поддерживает canvas.</canvas>
			</div>
			<div class="canvas2">
				<canvas id="canvas2">Ваш браузер не поддерживает canvas.</canvas>
			</div>
		</div>

		<div class="player player2">
			<div class="photo">
				<img src="" alt="">
				<p class="name"></p>
			</div>
			<ul id="status2">
				<li>Счет: <span data-role="scope">0</span></li>
				<li>Уровень: <span data-role="level">1</span></li>
				<li>Тетрисов: <span data-role="tetris">0</span></li>
			</ul>
		</div>
	</div>
</section>
<script src="./script.js"></script>
</body>
</html>
